<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful! üéâ VIZARD Premium</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Premium Theme -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      background: linear-gradient(135deg, var(--primary-bg) 0%, #1a0030 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .success-container-premium {
      max-width: 800px;
      width: 100%;
    }

    .success-card-premium {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(255, 45, 149, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .success-icon-premium {
      font-size: 100px;
      margin-bottom: 30px;
      animation: 
        bounce 1s ease-out,
        glow 2s ease-in-out infinite 1s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      background: var(--accent);
      animation: confettiFall 5s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .order-details-premium {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 25px;
      margin: 30px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-row-premium {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-row-premium:last-child {
      border-bottom: none;
    }

    .btn-group-premium {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-success-premium {
      background: linear-gradient(135deg, var(--accent) 0%, #ff4da6 100%);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-success-premium:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 45, 149, 0.5);
      color: white;
    }

    .btn-outline-success-premium {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--accent);
      border-radius: 15px;
      padding: 15px 30px;
      font-weight: 600;
      color: var(--accent);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-outline-success-premium:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-3px);
    }

    .tracking-bar-premium {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 15px 25px;
      margin: 25px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .estimated-delivery {
      background: linear-gradient(135deg, var(--success) 0%, #00cc66 100%);
      color: black;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 700;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- CONFETTI EFFECT -->
  <div id="confettiContainer"></div>

  <div class="success-container-premium">
    <div class="success-card-premium">
      
      <!-- SUCCESS ICON -->
      <div class="success-icon-premium">üéâ</div>

      <!-- SUCCESS MESSAGE -->
      <h1 class="text-gradient mb-3">Order Confirmed!</h1>
      <p class="text-light lead mb-4">Thank you for your purchase. Your order has been successfully placed.</p>

      <!-- TRACKING INFO -->
      <div class="tracking-bar-premium">
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-light">Order ID:</span>
          <span class="text-warning fw-bold" id="orderId">Loading...</span>
        </div>
        <div class="estimated-delivery mt-2">
          üöö Estimated Delivery: <span id="deliveryDate">Loading...</span>
        </div>
      </div>

      <!-- ORDER DETAILS -->
      <div class="order-details-premium">
        <h4 class="text-gradient mb-4">Order Summary</h4>
        <div id="orderDetailsPremium"></div>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="btn-group-premium">
        <a href="index.html" class="btn-success-premium">
          üè† Continue Shopping
        </a>
        <a href="#" class="btn-outline-success-premium" onclick="trackOrder()">
          üì¶ Track Order
        </a>
      </div>

      <!-- SUPPORT INFO -->
      <div class="mt-4">
        <p class="text-secondary">
          Need help? <a href="#" class="text-accent">Contact Support</a> | 
          Order confirmation sent to your email
        </p>
      </div>

    </div>
  </div>

  <script>
    // CREATE CONFETTI
    function createConfetti() {
      const container = document.getElementById('confettiContainer');
      const colors = ['#ff2d95', '#26d3ff', '#00ff88', '#ffaa00', '#ff3161'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        container.appendChild(confetti);
      }
    }

    // LOAD ORDER DETAILS
    function loadOrderDetails() {
      const order = JSON.parse(localStorage.getItem('lastOrder'));
      const detailsBox = document.getElementById('orderDetailsPremium');

      if (!order) {
        detailsBox.innerHTML = '<p class="text-light">No order details found.</p>';
        return;
      }

      // Display order ID and delivery date
      document.getElementById('orderId').textContent = order.id || 'ORD' + Date.now();
      document.getElementById('deliveryDate').textContent = order.estimatedDelivery || '3-5 business days';

      // Build order details
      let detailsHTML = `
        <div class="detail-row-premium">
          <span class="text-light">Customer Name:</span>
          <span class="text-light">${order.name}</span>
        </div>
        <div class="detail-row-premium">
          <span class="text-light">Phone:</span>
          <span class="text-light">${order.phone}</span>
        </div>
        <div class="detail-row-premium">
          <span class="text-light">Delivery Address:</span>
          <span class="text-light">${order.address}, ${order.city} - ${order.pincode}</span>
        </div>
        <div class="detail-row-premium">
          <span class="text-light">Payment Method:</span>
          <span class="text-success">${order.payment}</span>
        </div>
        <div class="detail-row-premium">
          <span class="text-light">Order Time:</span>
          <span class="text-light">${order.time}</span>
        </div>
        <div class="detail-row-premium">
          <span class="text-light">Items Ordered:</span>
          <span class="text-light">${order.items.length} items</span>
        </div>
      `;

      // Add items list
      order.items.forEach(item => {
        const qty = item.qty || 1;
        detailsHTML += `
          <div class="detail-row-premium">
            <span class="text-secondary">${item.name} (Qty: ${qty})</span>
            <span class="text-light">‚Çπ${item.price * qty}</span>
          </div>
        `;
      });

      detailsHTML += `
        <div class="detail-row-premium total-row-premium">
          <span class="text-light fw-bold">Total Amount:</span>
          <span class="text-success fw-bold">‚Çπ${order.total}</span>
        </div>
      `;

      detailsBox.innerHTML = detailsHTML;
    }

    function trackOrder() {
      alert('üì¶ Order tracking feature coming soon!\nYou will receive SMS updates with tracking link.');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createConfetti();
      loadOrderDetails();
      
      // Play success sound (optional)
      try {
        const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
        audio.volume = 0.3;
        audio.play();
      } catch (e) {
        // Sound not supported
      }
    });

    // Add confetti cleanup
    setInterval(() => {
      const confetti = document.querySelectorAll('.confetti');
      confetti.forEach(c => {
        if (parseFloat(c.style.animationDelay) < Date.now() / 1000 - 5) {
          c.remove();
        }
      });
    }, 1000);
  </script>

</body>
</html>
