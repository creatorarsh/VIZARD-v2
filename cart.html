<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart üõí VIZARD Premium</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Premium Theme -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      background: linear-gradient(135deg, var(--primary-bg) 0%, #1a0030 100%);
      min-height: 100vh;
    }

    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-header-premium {
      background: linear-gradient(135deg, rgba(255,45,149,0.1) 0%, rgba(38,211,255,0.1) 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cart-card-premium {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .cart-card-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .cart-card-premium:hover::before {
      transform: scaleX(1);
    }

    .cart-card-premium:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 
        0 20px 40px rgba(255, 45, 149, 0.3),
        0 0 60px rgba(255, 45, 149, 0.2);
    }

    .cart-image-premium {
      height: 140px;
      width: 140px;
      object-fit: contain;
      background: linear-gradient(135deg, #150013 0%, #1a0018 100%);
      border-radius: 15px;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .cart-card-premium:hover .cart-image-premium {
      transform: scale(1.05);
      border-color: var(--accent);
    }

    .quantity-controls-premium {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 8px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .qty-btn-premium {
      background: linear-gradient(135deg, var(--accent) 0%, #ff4da6 100%);
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .qty-btn-premium:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 45, 149, 0.5);
    }

    .qty-display-premium {
      font-size: 18px;
      font-weight: 600;
      color: white;
      min-width: 30px;
      text-align: center;
    }

    .remove-btn-premium {
      background: rgba(255, 49, 97, 0.2);
      border: 1px solid var(--danger);
      color: var(--danger);
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .remove-btn-premium:hover {
      background: var(--danger);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 49, 97, 0.4);
    }

    .summary-card-premium {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      position: sticky;
      top: 20px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .checkout-btn-premium {
      width: 100%;
      background: linear-gradient(135deg, var(--accent) 0%, #ff4da6 100%);
      border: none;
      border-radius: 15px;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .checkout-btn-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .checkout-btn-premium:hover::before {
      left: 100%;
    }

    .checkout-btn-premium:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(255, 45, 149, 0.5),
        0 0 80px rgba(255, 45, 149, 0.3);
    }

    .empty-cart-premium {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-cart-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .continue-shopping-btn {
      background: rgba(38, 211, 255, 0.2);
      border: 1px solid var(--accent-secondary);
      border-radius: 12px;
      padding: 15px 30px;
      font-weight: 600;
      color: var(--accent-secondary);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .continue-shopping-btn:hover {
      background: var(--accent-secondary);
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(38, 211, 255, 0.4);
    }

    .price-breakdown {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      margin: 20px 0;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid var(--accent);
    }
  </style>
</head>

<body>

  <!-- PREMIUM PRELOADER -->
  <div id="preloader">
    <div class="loader-circle"></div>
  </div>

  <div class="cart-container">

    <!-- CART HEADER -->
    <div class="cart-header-premium">
      <a href="index.html" class="btn-premium mb-4">‚Üê Back to Shopping</a>
      <h1 class="logo-premium mb-3">Your Shopping Cart üõí</h1>
      <p class="text-light">Review your items and proceed to checkout</p>
    </div>

    <div class="row g-4">

      <!-- CART ITEMS SECTION -->
      <div class="col-lg-8">
        <div id="cartItemsPremium"></div>
      </div>

      <!-- ORDER SUMMARY -->
      <div class="col-lg-4">
        <div class="summary-card-premium">
          <h3 class="text-gradient mb-4">Order Summary</h3>

          <div class="price-breakdown">
            <div class="price-row">
              <span class="text-light">Subtotal:</span>
              <span class="text-light">‚Çπ<span id="subtotalPremium">0</span></span>
            </div>
            <div class="price-row">
              <span class="text-light">GST (5%):</span>
              <span class="text-light">‚Çπ<span id="gstPremium">0</span></span>
            </div>
            <div class="price-row">
              <span class="text-light">Delivery:</span>
              <span class="text-light">‚Çπ<span id="deliveryPremium">49</span></span>
            </div>
          </div>

          <div class="total-row">
            <span class="text-light">Total Amount:</span>
            <span class="text-success">‚Çπ<span id="totalPremium">0</span></span>
          </div>

          <button class="checkout-btn-premium mt-4" onclick="goCheckoutPremium()">
            üöÄ Proceed to Checkout
          </button>

          <div class="text-center mt-3">
            <small class="text-muted">Free delivery on orders above ‚Çπ999</small>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // PRELOADER
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
        }, 500);
      }, 800);
    });

    function loadCartPremium() {
      let box = document.getElementById("cartItemsPremium");
      
      if (cart.length === 0) {
        box.innerHTML = `
          <div class="empty-cart-premium">
            <div class="empty-cart-icon">üõí</div>
            <h3 class="text-light mb-3">Your cart is empty</h3>
            <p class="text-secondary mb-4">Discover amazing products and add them to your cart</p>
            <a href="index.html" class="continue-shopping-btn">
              üè† Continue Shopping
            </a>
          </div>
        `;
        updateTotalsPremium();
        return;
      }

      box.innerHTML = '';

      cart.forEach((item, i) => {
        if (!item.qty) item.qty = 1;
        
        const itemTotal = item.price * item.qty;

        box.innerHTML += `
          <div class="cart-card-premium">
            <div class="row align-items-center">
              
              <!-- Product Image -->
              <div class="col-md-3 text-center">
                <img src="${item.img}" class="cart-image-premium" alt="${item.name}">
              </div>

              <!-- Product Details -->
              <div class="col-md-5">
                <h5 class="text-light mb-2">${item.name}</h5>
                <p class="text-secondary mb-2">${item.category}</p>
                <h4 class="text-success mb-3">‚Çπ${item.price}</h4>

                <!-- Quantity Controls -->
                <div class="quantity-controls-premium">
                  <button class="qty-btn-premium" onclick="updateQtyPremium(${i}, -1)">‚àí</button>
                  <span class="qty-display-premium">${item.qty}</span>
                  <button class="qty-btn-premium" onclick="updateQtyPremium(${i}, 1)">+</button>
                </div>
              </div>

              <!-- Actions -->
              <div class="col-md-4 text-end">
                <div class="mb-3">
                  <h5 class="text-warning">‚Çπ${itemTotal}</h5>
                  <small class="text-muted">Item total</small>
                </div>
                <button class="remove-btn-premium" onclick="removeItemPremium(${i})">
                  üóëÔ∏è Remove
                </button>
              </div>

            </div>
          </div>
        `;
      });

      updateTotalsPremium();
    }

    function updateQtyPremium(i, change) {
      cart[i].qty += change;
      
      if (cart[i].qty < 1) {
        cart[i].qty = 1;
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartPremium();
      
      // Add animation feedback
      const card = document.querySelectorAll('.cart-card-premium')[i];
      card.style.animation = 'pulse 0.3s ease';
      setTimeout(() => {
        card.style.animation = '';
      }, 300);
    }

    function removeItemPremium(i) {
      if (!confirm("Remove this item from your cart?")) return;
      
      cart.splice(i, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartPremium();
      
      // Show removal notification
      showCartNotification("Item removed from cart");
    }

    function updateTotalsPremium() {
      let subtotal = 0;

      cart.forEach(item => {
        let qty = item.qty || 1;
        subtotal += item.price * qty;
      });

      let gst = Math.round(subtotal * 0.05);
      let delivery = cart.length > 0 ? 49 : 0;
      let total = subtotal + gst + delivery;

      // Apply free delivery for orders above 999
      if (subtotal > 999) {
        delivery = 0;
        total = subtotal + gst;
        document.getElementById('deliveryPremium').innerHTML = '<span class="text-success">FREE</span>';
      } else {
        document.getElementById('deliveryPremium').textContent = '49';
      }

      document.getElementById("subtotalPremium").textContent = subtotal;
      document.getElementById("gstPremium").textContent = gst;
      document.getElementById("totalPremium").textContent = total;
    }

    function goCheckoutPremium() {
      if (cart.length === 0) {
        showCartNotification("Your cart is empty!", "error");
        return;
      }
      
      // Add loading animation
      const btn = document.querySelector('.checkout-btn-premium');
      btn.innerHTML = '‚è≥ Processing...';
      btn.disabled = true;
      
      setTimeout(() => {
        window.location.href = "checkout.html";
      }, 1000);
    }

    function showCartNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
      notification.style.cssText = `
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        animation: slideInRight 0.3s ease-out;
      `;
      notification.innerHTML = `
        <div class="d-flex align-items-center">
          <span class="me-2">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-in';
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }

    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slideOutRight {
        0% { transform: translateX(0); opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);

    // Initialize cart
    document.addEventListener('DOMContentLoaded', function() {
      loadCartPremium();
    });
  </script>

</body>
</html>
